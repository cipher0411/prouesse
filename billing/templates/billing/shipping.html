<!-- billing/templates/billing/shipping.html -->

{% extends 'core/base.html' %}

{% block title %}Shipping Details{% endblock %}
{% load static %}
{% block content %}
<div class="container mt-6">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h1 class="mb-0 text-center">Shipping Details</h1>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary rounded-pill px-4 mt-3">Save and Proceed to Payment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
