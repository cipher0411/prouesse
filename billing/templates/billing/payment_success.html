<!-- billing/templates/billing/payment_success.html -->

{% extends 'core/base.html' %}
{% load static %}
{% block title %}Payment Success{% endblock %}

{% block content %}
<div class="container mt-6">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h1 class="mb-0 text-center">Payment Successful!</h1>
                </div>
                <div class="card-body">
                    <div class="alert alert-success" role="alert">
                        <h4 class="alert-heading">Thank you for your payment.</h4>
                        <hr>
                        <p class="mb-0">You will receive an email confirmation shortly.</p>
                    </div>
                    <div class="text-center mt-3">
                        <a href="{% url 'core:index' %}" class="btn btn-primary">Go to Home Page</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Redirect to home page after 5 seconds
    setTimeout(function() {
        window.location.href = '{% url "core:index" %}';
    }, 7000);  // 5000 milliseconds = 5 seconds
</script>
{% endblock %}
